<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS Class</title>
</head>

<body>
    <h1>Learning and using forms for the first time in this course</h1>
    <form action="post">
        <div>
            <label for="Nick Name">Enter your nickname</label>
            <input type="text" id="NickName" name="NickName" placeholder="Enter your NickName" autofocus>

        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to your own company</label>
        </div>
        <div>
            <label for="comment">Enter your thoughts</label>
            <br>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>

        <div>
            <select name="Services">
                <option value="EYE Check up">EYE Check up</option>
                <option value="EAR Check up">EAR Check up</option>
                <option value="BODY Check up">BODY Check up</option>
            </select>
        </div>

    </form>




</body>

</html>
